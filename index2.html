<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index2-1.css"/>
    <title>app登陆界面</title>
</head>
<body>
<div class="app-wrapper">
    <div class="time-img"></div>
    <div class="sign-box">
        <form action="#" method="post">
            <div class="login-icon">SIGN IN</div>
            <div class="username-email">
                <label for="user-email">
                    <i class="icon-email"></i>
                </label>
                <input type="text" name="username-value" id="user-email"placeholder="E-mail address" />
            </div>
            <div class="username-email-password">
                <label for="user-email-password">
                    <i class="icon-password"></i>
                </label>
                <input type="password" name="username-password-value" id="user-email-password" placeholder="*******"/>
            </div>
            <div class="submit">
                <button type="submit">Sign in</button>
                <span class="icon-submit"></span>
            </div>
            <div class="forgot-password"><a href="#">Forgot password</a></div>
        </form>
    </div>
    <div class="twitter">Sign in with Twitter</div>
    <div class="line"></div>
    <div class="footer">New here?Sign Up</div>
</div>
</body>
</html>
